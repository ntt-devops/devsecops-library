name: Reusable Trivy scan job workflow

on:
  workflow_call:
    inputs:
      imagename:
        required: true
        type: string
    secrets:
      awskeyid:
        required: true
      awskeysecret:
        required: true
        

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - uses: jannekem/run-python-script-action@v1
        with:
          script: |
            import os
            print("Directory contents:")
            for f in os.listdir():
                print(f)
